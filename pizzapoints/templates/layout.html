<!doctype html>
<html>
    <head>
        <title>Pyzza Points</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}">
    </head>
    <body>
        <div class="container-fluid">
            <div class ="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <a class="navbar-brand" href="#">Pyzza Points</a>
                        <ul class="navbar-nav ml-md-auto">
                            <li class="nav-item active">
                                {% if not session.logged_in %}
                                <a href="{{ url_for('login') }}" class ="nav-link">log in</a>
                                {% else %}
                                <a href="{{ url_for('logout') }}" class = "nav-link">log out</a>
                                {% endif %}
                            </li>
                        </ul>
                    </nav>
                    {% for message in get_flashed_messages() %}
                    <div class=flash>{{ message }}</div>
                    {% endfor %}
                </div>
            </div>
            <div class ="row">
                <div class ="col-md-12">
                    {% block body %}{% endblock %}
                </div>
            </div>
        </div>
        <script src="{{ url_for('static', filename='bootstrap/bootstrap.min.js') }}">
    </body>
</html>
