<!doctype html>
<html lang="en">
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Pyzza Points</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}">
    </head>
    <body>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <a class="navbar-brand" href="#">Pyzzapoints</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarCollapse"
                    aria-controls="navbarCollapse"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            {% if not session.logged_in %}
                                <a href="{{ url_for('login') }}" class ="nav-link">log in</a>
                            {% else %}
                                <a href="{{ url_for('logout') }}" class = "nav-link">log out</a>
                            {% endif %}
                        </li>
                    </ul>
                </div>
            </nav>
        <main role="main" class="container-fluid" style="margin-top: 64px;">
            <div class ="row">
                <div class="col-md-12">
                    {% for message in get_flashed_messages() %}
                    <div class=flash>{{ message }}</div>
                    {% endfor %}
                </div>
            </div>
            <div class ="row">
                <div class ="col-md-12">
                    {% block body %}{% endblock %}
                </div>
            </div>
        </main>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="{{ url_for('static', filename='jquery-3.3.1.slim.min.js') }}"></script>
        <script src="{{ url_for('static', filename='bootstrap/popper.min.js') }}"></script>
        <script src="{{ url_for('static', filename='bootstrap/bootstrap.min.js') }}"></script>
    </body>
</html>
