{% extends "layout.html" %}
{% block body %}
<form class="form-signin" style="max-width: 420px; margin: auto;padding: 16px;">

    <div class="text-center mb-4">
        <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Floating labels</h1>
        <p>Build form controls with floating labels via the
            <code>:placeholder-shown</code> pseudo-element.
            <a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and Firefox.</a>
        </p>
    </div>
    
    <div class="form-label-group">
        <label for="inputEmail">Email address</label>
        <input id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" type="email">
    </div>
    
    <div class="form-label-group">
        <label for="inputPassword">Password</label>
        <input id="inputPassword" class="form-control" placeholder="Password" required="" type="password">
    </div>
    
    <div class="checkbox mb-3">
        <label>
            <input value="remember-me" type="checkbox"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted text-center">Â© 2017-2018</p>
</form>   
{% endblock %}
